<!DOCTYPE html>
<html>
<head>
    <title>Guardian Ride</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> 
</head>
<body style="
    background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                url('{{ url_for('static', filename='background.jpg') }}') no-repeat center center fixed;
    background-size: cover;
">

    <h1>GUARDIAN RIDE</h1>
    
    <div id="container">
        <!-- Browser webcam feed -->
         <div class="video-container">
    <video id="webcam" autoplay muted playsinline></video>
</div>
<canvas id="frameCanvas" width="640" height="480" style="display: none;"></canvas>

        <div id="driverInfo">
            <div id="driverName"></div>
            <button id="registerButton">Register Driver</button>
            <div id="register-progress" style="font-weight:bold;"></div>
            <div id="stateBox">
                <h2>Driver State</h2>
                <pre id="stateText"></pre> 
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
